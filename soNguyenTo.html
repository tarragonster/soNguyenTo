<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    a = 1;
    n = 1;
        do  {
                a++;
            if (laSoNguyenTo(a)) {

                document.write(a + " la so nguyen to" + "<br>");
                n++;
            }
        }while(n <= 20);

    function laSoNguyenTo(a) {
        for(i = 1; i <= a/2;i++){
            if(a % i == 0 && i != 1){
                return false
            }
        }
        return true
    }

    </script>

</body>
</html>
